<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JáVí - Tudo que você viu, num só lugar.</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
            <a href="index.html" class="flex items-center gap-4 group focus:outline-none">
                <img src="images/logo.png" alt="Logo JáVí" class="h-16 w-16 cursor-pointer group-hover:scale-105 transition-transform">
                <h1 class="text-3xl font-bold text-gray-800 cursor-pointer group-hover:text-yellow-500 transition-colors">
                    JáVí <span class="block text-base font-normal text-gray-500">Tudo que você viu, num só lugar.</span>
                </h1>
            </a>
            <a href="index.html" class="px-4 py-2 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold rounded shadow transition">Voltar para Lista</a>
        </header>

        <main>
            <div class="form-container bg-white rounded-lg shadow p-6 max-w-lg mx-auto">
                <form id="form-editar-filme" style="display: none;" class="flex flex-col gap-4">
                    <div class="form-group">
                        <label for="titulo" class="block font-medium text-gray-700">Título*</label>
                        <input type="text" id="titulo" name="titulo" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div class="form-group">
                        <label for="genero" class="block font-medium text-gray-700">Gênero*</label>
                        <input type="text" id="genero" name="genero" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div class="form-group">
                        <label for="ano" class="block font-medium text-gray-700">Ano*</label>
                        <input type="number" id="ano" name="ano" min="1900" max="2099" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div class="form-group">
                        <label for="nota" class="block font-medium text-gray-700">Nota (0-10)*</label>
                        <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div class="form-group">
                        <label for="imagem" class="block font-medium text-gray-700">URL da Imagem (Poster)</label>
                        <input type="text" id="imagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div class="form-group flex items-center gap-2">
                        <input type="checkbox" id="assistido" name="assistido" class="h-4 w-4 text-yellow-500 border-gray-300 rounded">
                        <label for="assistido" class="font-medium text-gray-700">Já ví esse filme</label>
                    </div>

                    <div class="form-actions flex gap-2 justify-end">
                        <button type="submit" class="btn btn-primary px-4 py-2 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold rounded shadow">Salvar Alterações</button>
                        <a href="index.html" class="btn px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancelar</a>
                    </div>
                </form>
                <div class="loading text-center text-gray-500 mt-4">Carregando dados do filme...</div>
            </div>
        </main>

        <footer class="mt-12 text-center text-gray-400 text-sm">
            <p>&copy; 2023 - Aplicação de Filmes Assistidos</p>
        </footer>
    </div>

    <script type="module" src="js/editar.js"></script>
</body>

</html>
